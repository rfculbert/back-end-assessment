<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <form id="register-compliment">
      <input
        type="text"
        id="complimentRegi"
        placeholder="Create Your Own Compliment!"/>
        <button id="complimentSubmit">Submit</button>
     </form>
     <form id="user-information">
      <h1>Page Supporters</h1>
        <input
        type="text"
        id="firstName"
        placeholder="First Name"/>
        <input
        type="text"
        id="lastName"
        placeholder="Last Name"/>
        <input
        type="text"
        id="motivation"
        placeholder="Motivational Phrase"/>
        <button id="userButton">Enter</button>

     </form>

    <div id="div"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    

  </body>
</html>
